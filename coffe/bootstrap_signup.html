<html>
    <head>
        <meta charset="utf-8">
        <title>Signup Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar sticky-top">
            <a class="navbar-brand" href="#"> Landing page <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-right-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm4.5 11h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-1 0v2.793L5.854 5.146a.5.5 0 1 0-.708.708L9.293 10H6.5a.5.5 0 0 0 0 1z"/>
              </svg></a>

        <style>
            input {
                outline: none;
                border: 0px;
                border-bottom: 1px solid grey;
                padding-bottom: 12px;
                margin-bottom: 36px;
                width: 100%;
             }
             form{
                 margin-top: 40px;
                 width: 100%;
             }
             #btn{
                background-color: #0056ff;
                padding:12px 24px;
                font-size: 18px;
                color: #fff;
                border: none;
                border-radius: 8px;
                outline: none;
             }
             #btn:hover{
                 background-color: greenyellow;
                 color: honeydew;
             }
        </style>
        
    
    <div class="main" style="margin-left: auto; margin-right: auto; width: 600px;"align="center">
        <div class="top" style="padding: 30px;margin-top: 10px;margin-bottom: 10px;background-color: lightgrey;">
            <h1 class="display-4"> Log in </h1>
            <hr class="my-4">
            <p>enter your email and password below to log in to Coffee Lover</p>
        </div>
        <form class="fm" action="menu_page.html" method="GET">
           <input type="email" name="email" id="em" placeholder="Email Address" required  ><br> 
           <input type="password" name="password" id="pwd" placeholder="Password" required maxlength="8"><br>
           
           <input type="checkbox" name="" id="ck" style="margin-bottom:0px ;">
           <label for="ck"> keep me logged in</label> <br>

           
            <button id="btn">Register</button>
        </form>
    </div>
    </body>
